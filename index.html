<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1>Controle de Gastos</h1>
        <form>
            <input id="valor" type="number" placeholder="Digite o valor do gasto">
            <select id="categoria">
                <option>Alimentacao</option>
                <option>Transporte</option>
                <option>Lazer</option>
                <option>Outros</option>
            </select>
            <button type="button" onclick="adicionarGastos()">Adicionar</button>
        </form>
        <div class="resumo-gastos">
            <p id="Alimentacao">Alimentacao: R$ 0,00</p>
            <p id="Transporte">Transporte: R$ 0,00</p>
            <p id="Lazer">Lazer: R$ 0,00</p>
            <p id="Outros">Outros: R$ 0,00</p>
            <p id="Total" class="total">Total: R$ 0,00</p>
        </div>
        <script src="index.js"></script>
    </main>
</body>
</html>
